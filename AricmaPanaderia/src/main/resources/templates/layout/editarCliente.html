<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
    </head>
    <body>

        <section th:fragment="editarCliente">
            <!-- Formulario a modificar -->
            <form action="@{/guardar}" th:object="${persona}" method="post" class="was-validated">

                <!-- como vamos a modificar el objeto se va a utilizar el ID persona  -->
                <input type="hidden" name="idPersona" th:field="*{idPersona}"/> 
                <section th:replace="layout/botonesEditar :: botonesEditar"></section> <!-- Llamamos a ptra pagina con los botones de editar -->

                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>[[#{accion.editar}]]</h4>
                                    </div>
                                    
                                    <div class="card-body">
                                        <div class="form-group"> <!-- CLase para poderlos agrupar -->
                                            
                                            <label for="nombre">[[#{persona.nombre}]]</label>
                                            <input type="text" name="nombre" class="form-control" 
                                                   required="true" th:field="*{nombre}" />
                                            
                                            <label for="apellido">[[#{persona.apellido}]]</label>
                                            <input type="text" name="apellido" class="form-control" 
                                                   required="true" th:field="*{apellido}" />
                                            
                                            <label for="email">[[#{persona.email}]]</label>
                                            <input type="email" name="email" class="form-control" 
                                                   required="true" th:field="*{email}" />
                                            
                                            <label for="telefono">[[#{persona.telefono}]]</label>
                                            <input type="text" name="telefono" class="form-control" 
                                                   required="true" th:field="*{telefono}" />
                                            
                                            <label for="saldo">[[#{persona.saldo}]]</label>
                                            <input type="number" name="saldo" class="form-control" 
                                                   required="true" th:field="*{saldo}" step="any"/>
                                            
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </section>
    </body>
</html>
