<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Empleado</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarProducto">
            <div id="agregarProducto" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Producto</h5> <!-- PENDIENTE -->
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        
                        <form th:action="@{/guardarProducto}" th:object="${producto}" method="post" class="was-validated">
                            <!-- Validacion con bootstrrap en este caso -->
                            <div class="modal-body">
                                
                                <div class="form-group">
                                    <label for="nombre">[[#{producto.nombre}]]</label>
                                    <input type="text" class="form-control" name="nombre" required="true">
                                </div>
                                
                                <div class="form-group">
                                    <label for="codigo">[[#{producto.codigo}]]</label>
                                    <input type="text" class="form-control" name="codigo" required="true">
                                </div>
                                
                                
                                
                                <div class="form-group">
                                    <label for="precio">[[#{empleado.salario}]]</label>
                                    <input type="number" class="form-control" name="precio" required="true" step="any"> <!-- Podemos introducit cualquier numero -->
                                </div>
                                
                            </div>
                            
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section> <!-- Es insertado dentro de la pagina de agregar cliente -->
    </body>
</html>
