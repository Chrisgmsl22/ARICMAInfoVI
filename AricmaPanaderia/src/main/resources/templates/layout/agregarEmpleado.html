<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Empleado</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarEmpleado">
            <div id="agregarEmpleado" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Empleado</h5> <!-- PENDIENTE -->
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        
                        <form th:action="@{/guardarEmpleado}" th:object="${empleado}" method="post" class="was-validated">
                            <!-- Validacion con bootstrrap en este caso -->
                            <div class="modal-body">
                                
                                <div class="form-group">
                                    <label for="nombre">[[#{empleado.nombre}]]</label>
                                    <input type="text" class="form-control" name="nombre" required="true">
                                </div>
                                
                                <div class="form-group">
                                    <label for="apellido">[[#{empleado.apellido}]]</label>
                                    <input type="text" class="form-control" name="apellido" required="true">
                                </div>
                                
                                <div class="form-group">
                                    <label for="numCelular">[[#{empleado.numCelular}]]</label>
                                    <input type="text" class="form-control" name="numCelular" required="true">
                                </div>
                                
                                <div class="form-group">
                                    <label for="numCasa">[[#{empleado.numCasa}]]</label>
                                    <input type="text" class="form-control" name="numCasa">
                                </div>
                                
                                <div class="form-group">
                                    <label for="direccion">[[#{empleado.direccion}]]</label>
                                    <input type="text" class="form-control" name="direccion" required="true">
                                </div>
                                
                                <div class="form-group">
                                    <label for="contactoEmergencia">[[#{empleado.contactoEmergencia}]]</label>
                                    <input type="text" class="form-control" name="contactoEmergencia">
                                </div>
                                
                                <div class="form-group">
                                    <label for="puesto">[[#{empleado.puesto}]]</label>
                                    <input type="text" class="form-control" name="puesto" required="true"> 
                                </div>
                                
                                <div class="form-group">
                                    <label for="salario">[[#{empleado.salario}]]</label>
                                    <input type="number" class="form-control" name="salario" required="true" step="any"> <!-- Podemos introducit cualquier numero -->
                                </div>
                                
                            </div>
                            
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section> <!-- Es insertado dentro de la pagina de agregar cliente -->
    </body>
</html>
