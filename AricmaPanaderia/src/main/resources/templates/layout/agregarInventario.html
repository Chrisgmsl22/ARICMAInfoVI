<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Cliente</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarInventario">
            <div id="agregarInventario" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar materia</h5> <!-- PENDIENTE -->
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        
                        <form th:action="@{/guardarInventario}" th:object="${inventario}" method="post" class="was-validated">
                            <!-- Validacion con bootstrrap en este caso -->
                            <div class="modal-body">
                                
                                <div class="form-group">
                                    <label for="nombre">[[#{inventario.nombre}]]</label>
                                    <input type="text" class="form-control" name="nombre" required="true">
                                </div>
                                
                                <div class="form-group">
                                    <label for="cantidad">[[#{inventario.cantidad}]]</label>
                                    <input type="text" class="form-control" name="cantidad" required="true">
                                </div>
                                
                                <div class="form-group">
                                    <label for="unidad">[[#{inventario.unidad}]]</label>
                                    <input type="text" class="form-control" name="unidad" required="true">
                                </div>
                                
                                <div class="form-group">
                                    <label for="entrada">[[#{inventario.entrada}]]</label>
                                    <input type="text" class="form-control" name="entrada" >
                                </div>
                                
                                <div class="form-group">
                                    <label for="salida">[[#{inventario.salida}]]</label>
                                    <input type="text" class="form-control" name="salida" required="true"> <!-- Podemos introducit cualquier numero -->
                                </div>
                                
                            </div>
                            
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section> <!-- Es insertado dentro de la pagina de agregar cliente -->
    </body>
</html>
