server.port=8080

#Algo de Logging
#logging.level.root=info

#logging.level.mx.com.gm=debug

logging.pattern.dateformat=hh:mm
spring.main.banner.mode=off
spring.thymeleaf.cache=false

#Configuracion de MySQL (conexion)
spring.datasource.url=jdbc:mysql://localhost/test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Mandar a consola las sentencias SQL que se estan ejecutando
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

